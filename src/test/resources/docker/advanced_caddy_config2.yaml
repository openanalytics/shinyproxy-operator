spring:
  session:
    store-type: redis
fqdn: itest2.local
additionalFqdns:
  - my-fqdn3.local
  - my-fqdn4.local
image: openanalytics/shinyproxy-snapshot:3.2.0-SNAPSHOT-20250313.122203
caddyRedirects:
  - from: /other-sub-path1
    to: /other-absolute-url
  - from: other-sub-path2
    to: https://example.com/sub-path
proxy:
  store-mode: Redis
  realm-id: realm2
  title: Open Analytics Shiny Proxy
  logoUrl: http://www.openanalytics.eu/sites/www.openanalytics.eu/themes/oa/logo.png
  landingPage: /
  heartbeatRate: 10000
  heartbeatTimeout: -1
  port: 8080
  authentication: simple
  containerBackend: docker
  stop-proxies-on-shutdown: false
  default-stop-proxy-on-logout: false
  docker:
    internal-networking: true
  users:
    - name: demo
      password: demo
      groups: scientists
    - name: demo2
      password: demo2
      groups: mathematicians
  specs:
    - id: 01_hello
      displayName: Hello Application
      description: Application which demonstrates the basics of a Shiny app
      containerCmd: [ "R", "-e", "shinyproxy::run_01_hello()" ]
      containerImage: openanalytics/shinyproxy-integration-test-app
    - id: 06_tabsets
      container-cmd: [ "R", "-e", "shinyproxy::run_06_tabsets()" ]
      container-image: openanalytics/shinyproxy-integration-test-app
server:
  servlet:
    context-path: /other/nested/path/
