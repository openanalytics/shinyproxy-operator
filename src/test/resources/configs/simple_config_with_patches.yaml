apiVersion: openanalytics.eu/v1
kind: ShinyProxy
metadata:
  name: example-shinyproxy
spec:
  fqdn: itest.local
  image: openanalytics/shinyproxy:2.6.1
  proxy:
    title: Open Analytics Shiny Proxy
    logoUrl: http://www.openanalytics.eu/sites/www.openanalytics.eu/themes/oa/logo.png
    landingPage: /
    heartbeatRate: 10000
    heartbeatTimeout: 60000
    port: 8080
    authentication: simple
    containerBackend: kubernetes
    kubernetes:
      namespace: itest
    users:
      - name: demo
        password: demo
        groups: scientists
      - name: demo2
        password: demo2
        groups: mathematicians
    specs:
      - id: 01_hello
        displayName: Hello Application
        description: Application which demonstrates the basics of a Shiny app
        containerCmd: [ "R", "-e", "shinyproxy::run_01_hello()" ]
        containerImage: openanalytics/shinyproxy-demo
      - id: 06_tabsets
        container-cmd: [ "R", "-e", "shinyproxy::run_06_tabsets()" ]
        container-image: openanalytics/shinyproxy-demo
  kubernetesPodTemplateSpecPatches: |
    - op: add
      path: /spec/containers/0/env/-
      value:
        name: TEST_VAR
        value: TEST_VALUE
    - op: replace
      path: /spec/containers/0/livenessProbe
      value:
        failureThreshold: 1
        httpGet:
          path: /actuator/health/liveness
          port: 9090
          scheme: HTTP
        periodSeconds: 1
        initialDelaySeconds: 30
        successThreshold: 1
        timeoutSeconds: 1
    - op: replace
      path: /spec/containers/0/readinessProbe
      value:
        failureThreshold: 1
        httpGet:
          path: /actuator/health/readiness
          port: 9090
          scheme: HTTP
        periodSeconds: 1
        initialDelaySeconds: 30
        successThreshold: 1
        timeoutSeconds: 1
    - op: remove
      path: /spec/containers/0/startupProbe
