apiVersion: v1
kind: ConfigMap
metadata:
  name: sp-example-shinyproxy-cm-f5b84adc3f917d9256a0c779fd53080f13033e
  namespace: itest
data:
  application.yml: |
    myconfig: test
---
apiVersion: v1
kind: Service
metadata:
  name: sp-example-shinyproxy-svc
  namespace: itest
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: myname
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sp-example-shinyproxy-ing
  namespace: itest
spec:
  rules:
    - host: my-host-name
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: my-service-name
                port:
                  number: 8081
